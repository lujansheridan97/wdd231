    <meta property="og:type" content="website">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join the Chamber of Commerce</h1> <!-- Placed first in the main tag -->

        <section id="join-form">
            <h2>Membership Form</h2>
            <form id="membership-form" action="thankyou.html" method="POST">
                <label for="first-name" aria-label="Enter your first name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name" aria-label="Enter your last name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email" aria-label="Enter your email address">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone" aria-label="Enter your phone number">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="business-name" aria-label="Enter your business name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Maria de Lujan Ruiz Diaz Franco - Puerto Rico</p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
    </script>
