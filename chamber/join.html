<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Chamber of Commerce">
    <meta name="author" content="Maria de Lujan Ruiz Diaz Franco">
    
    <title>Join the Chamber of Commerce</title> <!-- This is the missing title element -->
    
    <link rel="stylesheet" href="styles/join.css">
    <script src="scripts/join.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Join the Chamber of Commerce</h1>
    </header>

    <main>
        <section id="join-form">
            <h2>Membership Form</h2>
            <form id="membership-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Maria de Lujan Ruiz Diaz Franco - Puerto Rico</p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
