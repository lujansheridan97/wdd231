  <body>
    <header>
      <img src="images/chamber.webp" alt="Chamber of Commerce">
      <span> Chamber of Commerce - Join</span>
    </header>

    <nav>
      <button id="menuBtn" aria-label="Open navigation menu"></button>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>

    <main>
      <h1>Join the Chamber of Commerce</h1>
    
      <div class="membership-container">
        <!-- Membership Form -->
        <section id="membership-form">
          <h2>Membership Application</h2>
          <form action="thankyou.html" method="get">
            <label for="name">First Name:
              <input type="text" id="name" name="name" autocomplete="given-name" required>
            </label>
    
            <label for="lname">Last Name:
              <input type="text" id="lname" name="lname" autocomplete="family-name" required>
            </label>
    
            <label for="organization-title">Business Title:
              <input type="text" id="organization-title" name="organization-title" 
                    title="Only letters, hyphens, and spaces (7 total)"
                    autocomplete="organization-title"
                    pattern="[A-Za-z\s-]{7,}"
                    required>
            </label>
    
            <label for="email">Email:
              <input type="email" id="email" name="email"
                    title="Enter a valid email address"
                    autocomplete="email"
                    placeholder="example@email.com"
                    required>
            </label>
    
            <label for="phone">Mobile Phone:
              <input type="tel" id="phone" name="phone"
                    title="Enter your mobile phone number"
                    autocomplete="tel"
                    placeholder="555-555-5555"
                    required>
            </label>
    
            <label for="business">Business Name:
              <input type="text" id="business" name="business"
                    title="Enter the name of your business or organization"
                    autocomplete="organization"
                    required>
            </label>
    
            <label for="membership">Select Membership Level:
              <select id="membership" name="membership">
                <option value="non-profit">Non-Profit (Free)</option>
                <option value="bronze">Bronze ($15/month)</option>
                <option value="silver">Silver ($25/month)</option>
                <option value="gold">Gold ($50/month)</option>
              </select>
            </label>
    
            <label for="business-description">Business Description:
              <textarea id="business-description" name="business-description"
                        title="Provide a brief description of your business or organization"
                        rows="4"
                        required></textarea>
            </label>
            
            <button type="submit">Apply Now</button>
            <input type="hidden" id="timestamp" name="timestamp">
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; <span id="currentyear"></span> Maria de Lujan Ruiz Diaz Franco - Puerto Rico </p>
      <p id="lastModified">Last Modified: </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("timestamp").value = new Date().toISOString();
        document.getElementById("currentyear").textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
