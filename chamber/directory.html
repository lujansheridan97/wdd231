<body>
    <header>
        <button id="menuButton" aria-label="Open menu">â˜° Menu</button>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Chamber of Commerce Directory</h1>

        <section id="weather">
            <h2>Current Weather</h2>
            <p id="weather-info">Loading weather...</p> <!-- This remains as is -->
            <div id="current-weather"></div> <!-- Add this div for current weather -->
            <div id="weather-forecast"></div> <!-- Add this div for weather forecast -->
        </section>

        <!-- View toggle buttons -->
        <div id="viewToggle">
            <button id="gridView">Grid View</button>
            <button id="listView">List View</button>
        </div>

        <!-- Spotlight Members -->
        <section id="spotlight-container">
            <h2>Spotlight Members</h2>
            <div id="spotlights"></div>
        </section>

        <!-- Directory content: Members List -->
        <section id="membersDirectory">
            <!-- Dynamic content will be inserted here -->
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Lujan Ruiz Diaz | Argentina</p>
        <p id="lastModified"></p>
        <p>Contact: lujan@gmail.com | WDD 231</p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;

        // Fetch member data from 'data/member.json' and display them
        async function fetchMembersData() {
            try {
                const response = await fetch('data/member.json'); // Updated path to member.json
                const members = await response.json();
                displayMembers(members);
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        function displayMembers(members) {
            const membersDirectory = document.getElementById("membersDirectory");
            membersDirectory.innerHTML = ''; // Clear any existing content

            members.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.classList.add('member-card');

                memberCard.innerHTML = `
                    <img src="images/${member.image}" alt="${member.name}">
                    <h3>${member.name}</h3>
                    <p><strong>Business:</strong> ${member.business_name}</p>
                    <p><strong>Address:</strong> ${member.address}</p>
                    <p><strong>Phone:</strong> ${member.phone}</p>
                    <p><strong>Website:</strong> <a href="${member.website}" target="_blank">${member.website}</a></p>
                    <p><strong>Email:</strong> <a href="mailto:${member.email}">${member.email}</a></p>
                    <p><strong>Membership Level:</strong> ${member.membership_level}</p>
                    <img src="images/${member.logo}" alt="${member.business_name} Logo">
                    <p>${member.description}</p>
                `;

                membersDirectory.appendChild(memberCard);
            });
        }

        // Call fetch function when the page loads
        window.onload = fetchMembersData;
    </script>

    <script src="scripts/directory.js" defer></script>
</body>
